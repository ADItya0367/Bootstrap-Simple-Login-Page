<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login-Page</title>
    <style>
      @font-face {
        font-family: "calibri";
        src: url(./Calibri\ Light.ttf) format("ttf");
      }
      body {
        background-color: #b19b41;
        font-family: calibri;
      }
      .a_container {
      }
      header {
        height: 100px;
      }
      header > nav {
        height: 72px;
      }
      .a_main {
        height: 636px;
      }

      footer {
        height: 211px;
      }
      .active {
        background-color: #573a70 !important;
      }
      .a_col {
        background-color: #442460;
      }
    </style>
  </head>
  <body>
    <div class="container a_container p-0">
      <header>
        <nav>
          <a href="#" class="btn btn-success mt-2 ms-2">Contents </a>
          <ul class="nav float-end gap-2 me-4 rounded-4 mt-2">
            <li class="nav-item">
              <a
                class="nav-link active bg-danger text-white rounded-3"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link bg-success text-white rounded-3" href="#"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link bg-info text-white rounded-3" href="#"
                >Our Plans</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link bg-warning text-white rounded-3"
                aria-disabled="true"
                >Tools &amp; Resources</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link bg-primary text-white rounded-3"
                aria-disabled="true"
                >Aditya</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <div class="a_main container-fluid">
        <div class="row a_coll text-black h-100">
          <div class="col-7 p-2 pe-2 mb-5">
            <div class="width-50 offset-1 mr-2 text-center">
              <h1>Welcome Back !</h1>
              <p>Please Login to Proceed.</p>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Type your Email.."
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Comment Section</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  placeholder="Type your Comment.."
                  rows="3"
                ></textarea>
                <div class="form-floating">
                  <select
                    class="form-select mt-3"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                  >
                    <option selected>Profession</option>
                    <option value="1">Student</option>
                    <option value="2">Faculty</option>
                    <option value="3">Admin</option>
                  </select>
                  <label for="floatingSelect">Works with selects</label>
                </div>
                <button type="button" class="btn btn-warning mt-4">
                  Submit Now
                </button>
              </div>
            </div>
          </div>

          <div class="col-5 a_col mb-5 pb-1 p-5">
            <a href="#">
              <img src="./media_132ac1063154866fee43fa18abe4ef260ce2d773f.jpeg"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
